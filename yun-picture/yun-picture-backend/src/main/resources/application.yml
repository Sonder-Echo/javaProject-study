server:
  port: 8081
  servlet:
    # 上下文路径: localhost:8081/api
    context-path: /api

spring:
  application:
    name: yun-picture
    # 数据库配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/yun_picture
    username: root
    password: 1234
mybatis-plus:
  configuration:
    # 取消下划线转驼峰
    map-underscore-to-camel-case: false
    # 仅在开发环境打印日志
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  # 开启逻辑删除
  global-config:
    db-config:
      logic-delete-field: idDelete # 逻辑删除字段名
      logic-delete-value: 1 # 逻辑已删除值
      logic-not-delete-value: 0 # 逻辑未删除值
# 接口文档配置
knife4j:
  enable: true
  openapi:
    title: "接口文档"
    version: 1.0
    group:
      default:
#        group-name: "默认分组"
        api-rule: package
        api-rule-resources:
          - com.sonder.yunpicturebackend.controller
